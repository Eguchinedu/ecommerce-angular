<div class='product-card'>
        <a class='product-link' [routerLink]="['/products/watch']">
          <img [src]="props.imageSrc" [alt]="props.title" />
        </a>
   
        
      <h2 class="product-title">{{props.title}}</h2>
        <p class='product-price'>{{props.price}}</p>
      <button class="product-btn" 
      (click)="addToCart(props)"
      >
        Add to Cart 
        <span *ngIf="props.quantity >= 2">({{props.quantity}})</span>
      </button>
    </div>
