<div class="discount-card">
      <a class='discount-link' [routerLink]="['/products/watch']">
        <img src={{props.imageSrc}} alt="productimage" />
      </a>
      <h2 class="discount-title">{{props.title}}</h2>
      <p class="discount-price">{{props.price}}</p>
      <button class="discount-btn" 
      (click)="addToCart(props)"
      >
        Add to Cart 
        <span *ngIf="props.quantity >= 2">({{props.quantity}})</span>
      </button>
    </div>
